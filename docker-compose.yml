version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: cosmetology-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cosmetology}
      POSTGRES_USER: ${POSTGRES_USER:-cosmetology}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cosmetology}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmetology-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB:-cosmetology};Username=${POSTGRES_USER:-cosmetology};Password=${POSTGRES_PASSWORD:-changeme}"
      Jwt__Key: ${JWT_KEY:-changeme-replace-with-at-least-32-char-secret-key}
      Jwt__Issuer: CosmetologyBooking.API
      Jwt__Audience: CosmetologyBooking.Client
      Jwt__ExpiryHours: "24"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
