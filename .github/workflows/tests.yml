name: Tests

on:
  push:
    branches: [main, development, copilot/**]
  pull_request:
    branches: [main, development]

jobs:
  backend-tests:
    name: Backend Tests (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Domain tests
        run: dotnet test backend/Tests/Domain.Tests/ --no-build --configuration Release --verbosity normal

      - name: Run Application tests
        run: dotnet test backend/Tests/Application.Tests/ --no-build --configuration Release --verbosity normal

      - name: Run Infrastructure tests
        run: dotnet test backend/Tests/Infrastructure.Tests/ --no-build --configuration Release --verbosity normal

      - name: Run API tests
        run: dotnet test backend/Tests/API.Tests/ --no-build --configuration Release --verbosity normal

  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm run test:run
